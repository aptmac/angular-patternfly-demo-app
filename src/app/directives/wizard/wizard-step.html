<section ng-show="selected" ng-class="{current: selected, done: completed}" class="step">
  <div class="wizard-apf-step-substeps" ng-if="substeps === true">
    <div class="wizard-apf-step">
      <div class="wizard-apf-substep-nav" ng-style="substepsListStyle">
        <ul class="list-group">
          <li class="list-group-item" ng-class="{active: step.selected}" ng-repeat="step in getEnabledSteps()">
            <a ng-click="stepClick(step)">
              <span class="wizard-apf-substep-number">{{getStepDisplayNumber(step)}}</span>
              <span class="wizard-apf-substep-title">{{step.title}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="wizard-apf-step-content" ng-transclude  ng-style="contentStyle"></div>
    </div>
  </div>
  <div ng-if="substeps !== true" class="wizard-apf-step">
    <div class="wizard-apf-step-content" ng-transclude  ng-style="contentStyle"></div>
  </div>
</section>
